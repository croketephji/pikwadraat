{% assign locale = site.data.localization[page.lang] %}

<div class="textblock">
    <img src="/assets/site/404.svg" alt="404 Pagina niet gevonden" class="cover" style="width:200px;height:200px;">
</div>
<div class="gallery">
  <div class="textblock">
  	 <p>{{locale.page-not-found}}</p>
  </div>
  {% assign werk-samples = site.werken | where:'lang',page.lang | sample:page.gallerylimit %}
  <div class="gallery-pics">
    {% for werk in werk-samples %}
        <div class="gallery-thumbnail">
          {% include showmedia.html referent=werk %}
        </div>
    {% endfor %}
  </div>
</div>
